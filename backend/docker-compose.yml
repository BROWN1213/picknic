
services:
  # 1. PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: picknic-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: picknic
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  # 2. Redis 캐시/랭킹 서버
  redis:
    image: redis:7-alpine
    container_name: picknic-redis
    ports:
      - "6379:6379"
    volumes:
      # Redis 데이터도 로컬에 보존
      - ./data/redis:/data